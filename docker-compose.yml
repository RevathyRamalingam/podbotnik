# Docker Compose configuration for Podbotnik

version: '3.8'

services:
  podbotnik:
    build: .
    ports:
      - "5000:5000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      # Mount transcripts folder for easy updates
      - ./transcripts:/app/transcripts
      - ./sample_transcripts.json:/app/sample_transcripts.json
    # Uncomment to run in interactive mode
    # stdin_open: true
    # tty: true
